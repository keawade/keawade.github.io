{% extends "base.html" %} {% block content %}
<h1>{{ section.title }}</h1>
<div role="list">
  {% for page in section.pages %}
  <section role="listitem">
    <h2>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </h2>
    <p class="date">{{ page.date | date(format="%B %d, %Y")}}</p>
    <p class="excerpt">{{page.description}}</p>
  </section>
  {% endfor %}
</div>
{% endblock content %}
