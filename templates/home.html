{% extends "base.html" %} {% block ogdata %}
<meta property="og:title" content="Keith Wade" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://keithwade.com/" />
<meta property="og:description" content="The personal website of Keith Wade." />
{% endblock ogdata %} {% block content %}
<h1>{{ section.title }}</h1>
<div role="list">
  {% for page in section.pages %}
  <a class="section-link" href="{{ page.permalink | safe }}">
    <section role="listitem">
      <h2>{{ page.title }}</h2>
      <p class="date">{{ page.date | date(format="%B %d, %Y")}}</p>
      <p class="excerpt">{{ page.description }}</p>
      <div class="summary">{{ page.summary | striptags }}</div>
    </section>
  </a>
  {% endfor %}
</div>
{% endblock content %}
