{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}"><i class="fa fa-envelope fa-3x k-icon"></i></a>{% endif %}
{% if site.footer-links.github %}<a href="http://github.com/{{ site.footer-links.github }}"><i class="fa fa-github fa-3x k-icon"></i></a>{% endif %}
{% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss"></i></a>{% endif %}
{% if site.footer-links.twitter %}<a href="http://twitter.com/{{ site.footer-links.twitter }}"><i class="fa fa-twitter fa-3x k-icon"></i></a>{% endif %}
